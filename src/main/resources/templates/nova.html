<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
div class="detail">
<div class="vizitka">
    <form action="">
        <div class="jmeno">
            <label for="jmeno">Jméno</label>
            <input id="jmeno" type="text"/>
        </div>
        <div class="firma">
            <label for="firma">Firma</label>
            <input id="firma" type="text"/>
        </div>
        <div class="udaje">
            <div class="adresa">
                <div>
                    <label for="ulice">Ulice</label>
                    <input id="ulice" type="text"/>
                </div>
                <div>
                    <label for="mesto">Město</label>
                    <input id="mesto" type="text"/>
                </div>
                <div>
                    <label for="psc">PSČ</label>
                    <input id="psc" type="text"/>
                </div>
            </div>
            <div class="kontakty">
                <div><i class="las la-at"></i>
                    <label for="email">E-mail</label>
                    <input id="email" type="text"/>
                </div>
                <div><i class="las la-phone-alt"></i>
                    <label for="phone">Tel.</label>
                    <input id="phone" type="text"/>
                </div>
                    <div>
                    <i class="las la-globe"></i>
                    <label for="web">Web.</label>
                        <input id="web" type="text"/>

                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
